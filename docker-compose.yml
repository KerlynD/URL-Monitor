services:
  url-monitor:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: url-monitor-app
    ports:
      - "8080:8080"
    volumes:
      # Mount logs directory, container writes, host agent reads
      - ./logs:/app/logs
      # Mount database directory
      - ./backend/db:/app/db
    environment:
      # Configure Datadog connection
      - DD_AGENT_HOST=datadog-agent
      - DD_ENV=docker
      - DD_SERVICE=url-monitor
      - DD_VERSION=1.0.0
    labels:
      com.datadoghq.ad.logs: '[{"source": "go", "service": "url-monitor"}]'
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - datadog-agent

  datadog-agent:
    image: datadog/agent:latest
    container_name: datadog-agent
    environment:
      # Read from .env file
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE= datadoghq.com
      # Enable log collection
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      # Enable APM (tracing)
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      # Enable DogStatsD (metrics)
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
    volumes:
      # Docker metadata (read-only)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Application logs
      - ./logs:/opt/datadog-agent/logs/url-monitor:ro
    ports:
      # DogStatsD port (metrics)
      - "8125:8125/udp"
      # APM port (traces)
      - "8126:8126/tcp"
    restart: unless-stopped
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge