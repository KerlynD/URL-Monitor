services:
  url-monitor:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: url-monitor-app
    ports:
      # Map container port 8080 to host port 8080
      - "8080:8080"
    volumes:
      # Mount logs directory, container writes, host agent reads
      - ./logs:/app/logs
      # Mount database directory
      - ./backend/db:/app/db
    environment:
      # Configure Datadog connection
      - DD_AGENT_HOST=host.docker.internal
      - DD_ENV=docker
      - DD_SERVICE=url-monitor
      - DD_VERSION=1.0.0
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge